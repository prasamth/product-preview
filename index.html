<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="product-card">
      <div class="product-img">
        <img src="./images/image-product-desktop.jpg" alt="product image" />
      </div>
      <div class="product-details">
        <p class="tag">perfume</p>
        <h2 class="heading">Gaberila Essence Eau De Parlet</h2>
        <p class="text">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Culpa,
          corrupti explicabo? nihil minima aperiam deserunt ducimus.
        </p>
        <p class="price">$149.99</p>
        <p class="price-2">$169.99</p>
        <a href="#" class="btn">
          <img class="icon" src="./images/icon-cart.svg" alt="icon" /> Add to
          Cart
        </a>
      </div>
    </div>
  </body>
</html>
